apply plugin: 'java'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs += 'src'
        }
    }

    test {
        java {
            srcDirs += 'test'
        }
    }
}

dependencies {
    compile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.+'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}